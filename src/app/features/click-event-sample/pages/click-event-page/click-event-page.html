<div class="h-screen p-6 flex flex-col gap-4">
  <label class="block size-20 bg-blue-200 p-2" (click)="onClickLabel()"
    >label
    <input
      class="bg-white border border-solid border-gray-100"
      type="checkbox"
      (click)="onClickInput()"
    />
  </label>

   <label class="block size-20 bg-blue-200 p-2" (click)="onClickLabel()"
    >label
    <button
      class="bg-white border border-solid border-gray-100"
      type="button"
      (click)="onClickButton()"
    ><span>{{ value() }}</span></button>
  </label>

  <div class="size-20 bg-blue-200 p-2" (click)="onClickOuterDiv()">
    div
    <div class="size-10 bg-white" (click)="onClickInnerDiv()">div</div>
  </div>
</div>
