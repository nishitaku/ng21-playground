<div class="p-4 flex flex-col gap-4">
  <h1 class="text-lg text-blue-700 flex items-center gap-1">
    <a href="https://angular.jp/guide/aria/listbox" target="_blank">リストボックス</a
    ><span class="material-symbols-outlined"> open_in_new </span>
  </h1>

  <div class="listbox-container">
    <div ngListbox [(values)]="values" selectionMode="explicit" multi>
      @for (option of options; track option) {
        <div ngOption [value]="option">
          <span class="example-option-text">{{ option }}</span>
          <span
            class="example-option-check material-symbols-outlined"
            translate="no"
            aria-hidden="true"
            >check</span
          >
        </div>
      }
    </div>
  </div>

  <p>values:{{ values() }}</p>
</div>
